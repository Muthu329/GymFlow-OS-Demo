                                    <p className="text-zinc-400">Here's what's happening with your leads</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="flex items-center gap-2 bg-emerald-500/10 text-emerald-400 px-4 py-2 rounded-full text-sm font-medium">
                                        <span className="w-2 h-2 bg-emerald-400 rounded-full pulse-anim"></span>
                                        System Active
                                    </div>
                                    <button 
                                        onClick={() => setView('settings')}
                                        className="md:hidden p-2 text-zinc-400 hover:text-white"
                                    >
                                        <SettingsIcon />
                                    </button>
                                </div>
                            </div>
                        </header>

                        <div className="p-6 space-y-6 fade-in">
                            {/* Stats Cards */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="bg-zinc-900 border border-zinc-800 rounded-2xl p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="w-12 h-12 bg-emerald-500/10 rounded-xl flex items-center justify-center text-emerald-400">
                                            <DollarIcon />
                                        </div>
                                        <span className="flex items-center gap-1 text-emerald-400 text-sm font-medium">
                                            <TrendingUpIcon />
                                            +12.5%
                                        </span>
                                    </div>
                                    <p className="text-zinc-400 text-sm mb-1">Revenue Recovered (This Month)</p>
                                    <p className="text-3xl font-bold text-emerald-400">$4,250</p>
                                </div>

                                <div className="bg-zinc-900 border border-zinc-800 rounded-2xl p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="w-12 h-12 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-400">
                                            <PhoneIcon />
                                        </div>
                                        <span className="flex items-center gap-1 text-emerald-400 text-sm font-medium">
                                            <TrendingUpIcon />
                                            +8
                                        </span>
                                    </div>
                                    <p className="text-zinc-400 text-sm mb-1">Missed Calls Caught</p>
                                    <p className="text-3xl font-bold">12</p>
                                </div>

                                <div className="bg-zinc-900 border border-zinc-800 rounded-2xl p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="w-12 h-12 bg-purple-500/10 rounded-xl flex items-center justify-center text-purple-400">
                                            <CalendarIcon />
                                        </div>
                                        <span className="flex items-center gap-1 text-emerald-400 text-sm font-medium">
                                            <TrendingUpIcon />
                                            +3
                                        </span>
                                    </div>
                                    <p className="text-zinc-400 text-sm mb-1">Appointments Set</p>
                                    <p className="text-3xl font-bold">8</p>
                                </div>
                            </div>

                            {/* Charts and Activity */}
                            <div className="grid lg:grid-cols-2 gap-6">
                                {/* Revenue Chart */}
                                <div className="bg-zinc-900 border border-zinc-800 rounded-2xl p-6">
                                    <h3 className="text-lg font-bold mb-6">Revenue Trend</h3>
                                    <div className="h-64">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <AreaChart data={revenueData}>
                                                <defs>
                                                    <linearGradient id="colorRevenue" x1="0" y1="0" x2="0" y2="1">
                                                        <stop offset="5%" stopColor="#10b981" stopOpacity={0.3}/>
                                                        <stop offset="95%" stopColor="#10b981" stopOpacity={0}/>
                                                    </linearGradient>
                                                </defs>
                                                <XAxis dataKey="name" stroke="#71717a" fontSize={12} />
                                                <YAxis stroke="#71717a" fontSize={12} />
                                                <Tooltip 
                                                    contentStyle={{ 
                                                        backgroundColor: '#18181b', 
                                                        border: '1px solid #27272a',
                                                        borderRadius: '8px'
                                                    }}
                                                    formatter={(value) => [`$${value}`, 'Revenue']}
                                                />
                                                <Area 
                                                    type="monotone" 
                                                    dataKey="revenue" 
                                                    stroke="#10b981" 
                                                    strokeWidth={2}
                                                    fillOpacity={1} 
                                                    fill="url(#colorRevenue)" 
                                                />
                                            </AreaChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                {/* Recent Activity */}
                                <div className="bg-zinc-900 border border-zinc-800 rounded-2xl p-6">
                                    <h3 className="text-lg font-bold mb-6">Recent AI Activity</h3>
                                    <div className="space-y-4">
                                        {activities.map((activity, i) => (
                                            <div key={i} className="flex items-start gap-4 p-3 bg-zinc-800/50 rounded-xl slide-in" style={{animationDelay: `${i * 0.1}s`}}>
                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center ${
                                                    activity.type === 'lead' ? 'bg-blue-500/20 text-blue-400' : 'bg-emerald-500/20 text-emerald-400'
                                                }`}>
                                                    {activity.type === 'lead' ? <UserIcon /> : <CalendarIcon />}
                                                </div>
                                                <div className="flex-1">
                                                    <p className="font-medium">
                                                        {activity.type === 'lead' ? 'Captured Lead: ' : 'Booked Appointment: '}
                                                        <span className="text-emerald-400">{activity.name}</span>
                                                    </p>
                                                    <p className="text-sm text-zinc-400">
                                                        {activity.type === 'lead' 
                                                            ? `Source: ${activity.source}` 
                                                            : `Scheduled for ${activity.time}`
                                                        }
                                                    </p>
                                                </div>
                                                <span className="text-xs text-zinc-500">{activity.time || activity.ago}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Chat Inbox */}
                            <div className="bg-zinc-900 border border-zinc-800 rounded-2xl overflow-hidden">
                                <div className="p-4 border-b border-zinc-800 flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-emerald-500/20 rounded-full flex items-center justify-center text-emerald-400">
                                            <BotIcon />
                                        </div>
                                        <div>
                                            <h3 className="font-bold">AI Conversation Preview</h3>
                                            <p className="text-sm text-zinc-400">Active lead negotiation</p>
                                        </div>
                                    </div>
                                    <span className="text-xs bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full">Conversion: 87%</span>
                                </div>
                                <div className="p-6 max-h-96 overflow-y-auto space-y-4">
                                    {chatMessages.map((msg, i) => (
                                        <div 
                                            key={i} 
                                            className={`flex ${msg.sender === 'ai' ? 'justify-start' : 'justify-end'}`}
                                        >
                                            <div className={`max-w-xs md:max-w-md px-4 py-3 rounded-2xl ${
                                                msg.sender === 'ai' 
                                                    ? 'bg-zinc-800 rounded-bl-none' 
                                                    : 'bg-emerald-500 text-black rounded-br-none'
                                            }`}>
                                                <p>{msg.text}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Mobile Navigation */}
                    <nav className="md:hidden fixed bottom-0 left-0 right-0 bg-zinc-900 border-t border-zinc-800 px-6 py-4">
                        <div className="flex items-center justify-around">
                            <button 
                                onClick={() => setDashboardTab('home')}
                                className={`p-2 ${dashboardTab === 'home' ? 'text-emerald-400' : 'text-zinc-400'}`}
                            >
                                <HomeIcon />
                            </button>
                            <button 
                                onClick={() => setDashboardTab('inbox')}
                                className={`p-2 ${dashboardTab === 'inbox' ? 'text-emerald-400' : 'text-zinc-400'}`}
                            >
                                <InboxIcon />
                            </button>
                            <button 
                                onClick={() => setView('settings')}
                                className="p-2 text-zinc-400"
                            >
                                <SettingsIcon />
                            </button>
                        </div>
                    </nav>
                </div>
            );
        }

        // Settings Component
        function Settings({ setView, gymName, setGymName, offer, setOffer }) {
            const [localGymName, setLocalGymName] = useState(gymName);
            const [localOffer, setLocalOffer] = useState(offer);
            const [saved, setSaved] = useState(false);

            const handleSave = () => {
                setGymName(localGymName);
                setOffer(localOffer);
                setSaved(true);
                setTimeout(() => {
                    setView('dashboard');
                }, 1000);
            };

            return (
                <div className="min-h-screen bg-zinc-950">
                    <header className="border-b border-zinc-800 px-6 py-4">
                        <div className="max-w-4xl mx-auto flex items-center justify-between">
                            <button 
                                onClick={() => setView('dashboard')}
                                className="flex items-center gap-2 text-zinc-400 hover:text-white transition-colors"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                                </svg>
                                Back to Dashboard
                            </button>
                            <div className="flex items-center gap-2 text-emerald-400">
                                <span className="w-2 h-2 bg-emerald-400 rounded-full pulse-anim"></span>
                                System Active
                            </div>
                        </div>
                    </header>

                    <main className="px-6 py-12">
                        <div className="max-w-2xl mx-auto fade-in">
                            <div className="mb-10">
                                <h1 className="text-3xl font-bold mb-2">System Configuration</h1>
                                <p className="text-zinc-400">Customize your AI assistant's behavior and branding.</p>
                            </div>

                            <div className="bg-zinc-900 border border-zinc-800 rounded-2xl p-8 space-y-8">
                                <div>
                                    <label className="block text-sm font-medium text-zinc-300 mb-2">
                                        Business Name
                                    </label>
                                    <input 
                                        type="text"
                                        value={localGymName}
                                        onChange={(e) => setLocalGymName(e.target.value)}
                                        placeholder="e.g., Iron Republic Fitness"
                                        className="w-full bg-zinc-800 border border-zinc-700 rounded-xl px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:border-emerald-500 transition-colors"
                                    />
                                    <p className="text-sm text-zinc-500 mt-2">This will appear in your dashboard and AI conversations.</p>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-zinc-300 mb-2">
                                        Lead Magnet Offer
                                    </label>
                                    <input 
                                        type="text"
                                        value={localOffer}
                                        onChange={(e) => setLocalOffer(e.target.value)}
                                        placeholder="e.g., Free 3-Day Pass"
                                        className="w-full bg-zinc-800 border border-zinc-700 rounded-xl px-4 py-3 text-white placeholder-zinc-500 focus:outline-none focus:border-emerald-500 transition-colors"
                                    />
                                    <p className="text-sm text-zinc-500 mt-2">The AI will use this offer to convert leads into appointments.</p>
                                </div>

                                <div className="bg-zinc-800/50 rounded-xl p-6 border border-zinc-700">
                                    <h3 className="font-medium mb-3">AI Response Preview</h3>
                                    <div className="bg-zinc-800 rounded-lg p-4 text-sm text-zinc-300">
                                        "Hey! Thanks for calling <span className="text-emerald-400">{localGymName || '[Your Gym Name]'}</span>. Would you like to claim our special offer: <span className="text-emerald-400">{localOffer || '[Your Offer]'}</span>?"
                                    </div>
                                </div>

                                <button 
                                    onClick={handleSave}
                                    disabled={saved}
                                    className={`w-full py-4 rounded-xl font-bold text-lg transition-all ${
                                        saved 
                                            ? 'bg-emerald-600 text-white' 
                                            : 'bg-emerald-500 hover:bg-emerald-400 text-black'
                                    }`}
                                >
                                    {saved ? (
                                        <span className="flex items-center justify-center gap-2">
                                            <CheckIcon /> Settings Saved!
                                        </span>
                                    ) : (
                                        'Save & Activate'
                                    )}
                                </button>
                            </div>

                            {/* Additional Settings */}
                            <div className="mt-8 bg-zinc-900 border border-zinc-800 rounded-2xl p-8">
                                <h2 className="text-xl font-bold mb-6">Automation Rules</h2>
                                <div className="space-y-4">
                                    {[
                                        { label: 'Auto-reply to missed calls', enabled: true },
                                        { label: 'Send appointment reminders', enabled: true },
                                        { label: 'Follow up with no-shows', enabled: true },
                                        { label: 'Weekend mode (reduced hours)', enabled: false },
                                    ].map((rule, i) => (
                                        <div key={i} className="flex items-center justify-between p-4 bg-zinc-800/50 rounded-xl">
                                            <span className="text-zinc-300">{rule.label}</span>
                                            <div className={`w-12 h-7 rounded-full p-1 transition-colors ${rule.enabled ? 'bg-emerald-500' : 'bg-zinc-600'}`}>
                                                <div className={`w-5 h-5 bg-white rounded-full transition-transform ${rule.enabled ? 'translate-x-5' : ''}`}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [view, setView] = useState('landing');
            const [gymName, setGymName] = useState('');
            const [offer, setOffer] = useState('Free 3-Day Pass');
            const [dashboardTab, setDashboardTab] = useState('home');

            return (
                <>
                    {view === 'landing' && <LandingPage setView={setView} />}
                    {view === 'login' && <LoginSequence setView={setView} />}
                    {view === 'dashboard' && (
                        <Dashboard 
                            setView={setView} 
                            gymName={gymName} 
                            offer={offer}
                            dashboardTab={dashboardTab}
                            setDashboardTab={setDashboardTab}
                        />
                    )}
                    {view === 'settings' && (
                        <Settings 
                            setView={setView} 
                            gymName={gymName} 
                            setGymName={setGymName}
                            offer={offer}
                            setOffer={setOffer}
                        />
                    )}
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
